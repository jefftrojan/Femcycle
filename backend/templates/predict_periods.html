<!DOCTYPE html>
<html>
<head>
    <title>SVR Prediction</title>
</head>
<body>
    <h1>SVR Prediction</h1>
    <form id="prediction-form">
        <label for="dates">Enter Dates (comma-separated):</label>
        <input type="text" id="dates" name="dates" required>
        <button type="submit">Predict</button>
    </form>
    <div id="predictions"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const datesInput = document.getElementById('dates');
            const predictionsDiv = document.getElementById('predictions');

            // Extract the input and send it to the Flask app
            const dates = datesInput.value.split(',').map(Number);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Dates: dates })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.predictions) {
                        predictionsDiv.textContent = 'Predictions: ' + data.predictions.join(', ');
                    } else {
                        predictionsDiv.textContent = 'Error: ' + data.error;
                    }
                })
                .catch(error => {
                    predictionsDiv.textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
